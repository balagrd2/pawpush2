<style>
  * {
  box-sizing: border-box;
}

html, body {
  width: 100vw;
  height: 100vh;
  display: flex;
  padding: 0;
  margin: 0;
  font-family: Courier New, Courier, monospace;
  color: #FFF;
  overflow: hidden;
}

body {
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-image: radial-gradient(circle at 50% 20%, #396B55 0%, #323C43 100%);
  padding: 16px;
}

.sword {
  margin-bottom: 16px;
  image-rendering: pixelated;
}

.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
}

.content.visible {
  opacity: 1;
  pointer-events: auto;
}

.title {
  margin-bottom: 32px;
  image-rendering: pixelated;
}

.description {
  margin: 0;
  padding: 32px 0 0 0;
  max-width: 320px;
  text-align: center;
  line-height: 1.3;
}

.description:first-of-type {
  font-weight: bold;
}

.start-adventure {
  padding: 12px 16px;
  font-size: 18px;
  font-weight: bold;
  background: #57D6C8;
  box-shadow: 4px 4px 0 #388F85;
  border: none;
  color: #0A1D1B;
  font-family: Courier New, Courier, monospace;
  cursor: pointer;
}

.start-adventure:hover,
.start-adventure:focus {
  transform: translate(4px, 4px);
  box-shadow: 0 0 0 #1e672b;
}

.start-adventure[disabled] {
  opacity: 0.4;
}

.archive {
  color: #888;
  margin-top: 48px;
}

ul {
  margin: 32px 0 0 0;
  padding: 0;
  list-style: none;
}

ul li {
  margin-bottom: 32px;
}

.intro {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}

.sword {
  transition: transform 2s cubic-bezier(0, 0, 0.3, 1);
  transform: translateY(400vh);
}

.sword.active {
  transform: none;
}

.toast-container {
  width: 100vw;
  height: 100vh;
  top: 0;
  left: 0;
  position: fixed;
  pointer-events: none;
}

.toast {
  pointer-events: auto;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
}

.toast__content {
  width: 90%;
  height: 90%;
  max-width: 420px;
  max-height: 370px;
  background: #000;
  top: 0;
  left: 0;
  color: #FFF;
  padding: 32px;
  font-family: Courier New, Courier, monospace;
  text-align: center;
  font-size: 24px;
  letter-spacing: -0.04em;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.toast__content:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  border: 2px solid #FFF;
  width: 98%;
  height: 98%;
  top: 1%;
  left: 1%;
  pointer-events: none;
}

.toast__content:after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  border: 2px solid #FFF;
  width: 94%;
  height: 94%;
  top: 3%;
  left: 3%;
  pointer-events: none;
}

.toast__okay {
  position: absolute;
  bottom: 8%;
  right: 8%;
  background: #000;
  border: 2px solid #FFF;
  font-size: 24px;
  font-weight: bold;
  color: #CCC;
  font-family: Courier New, Courier, monospace;
  padding: 2% 4%;
  box-shadow: 4px 4px 0 #FFF;
  cursor: pointer;
}

.toast__okay:hover,
.toast__okay:focus {
  box-shadow: 0 0 0 #FFF;
  transform: translate(4px, 4px);
  color: #FFF;
}
</style>
